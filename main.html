
<!DOCTYPE html>
<html>
 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>入口页面，判断是够首次开启APP</title>
	<style type="text/css">
		body {
			background-color: black;
		}
	</style>
</head>
 
	<body>
	<script src="lib/mui/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			/**
			 * 获取本地存储中launchFlag的值
			 * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.getItem
			 * 若存在，说明不是首次启动，直接进入首页；
			 * 若不存在，说明是首次启动，进入引导页；
			 */
			var launchFlag = plus.storage.getItem("launchFlag");
			if(launchFlag) {
				mui.openWindow({
					url: "index.html",
					id: "index.html",
					extras: {
//						mark: "main" //额外的参数，仅仅是个标识，实际开发中不用；
					}
				});
			} else {
				mui.openWindow({
					url: "guidePage.html", //引导页
					id: "guidePage"
				});
			}
		});
	</script>
</body>
</html>
