<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" contect=""> 
	<title></title>
	<link href="../../../lib/mui/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
	<script src="../../../js/common/calcSize.js" type="text/javascript" charset="utf-8"></script>
	<link href="../../../css/mine/accountSecurity/changePhone.css" rel="stylesheet" />
	<script src="../../../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../../lib/mui/mui.min.js"></script>
	<script src="../../../lib/vue/vue.min.js"></script>
	<body>
		<!--html-->
		<div id="app" v-cloak>
			<header id="header" class="mui-bar mui-bar-nav nav-home">		
				<h1 class="mui-title">更换手机号</h1>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="contentDiv">
						<li>
							<p class="left">当前手机号</p>
							<p class="right">
								<span>{{phoneX}}</span>
							</p>
						</li>
						<li>
							<p class="left lightGray mui-input-row">
								<input maxlength="4" class="mui-input-clear" @keypress="blurS();" @blur="blurS();" v-model="yz_num" type="text" name="" placeholder="请输入验证码" />
							</p>
							<div class="codeBox" @tap="imgCode" :class="[{disabled:isDisabled},{disabledColor:isYzNum}]" :disabled="isDisabled">获取验证码</div>
						</li>
						<li>
							<p class="left lightGray mui-input-row">
								<input class="mui-input-clear" @blur="blurS();" v-model="phoneNew" type="tel" maxlength="11" value="" placeholder="请输入您的手机号" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" />
							</p>
						</li>
					</ul>
					<div @tap="submitBtn();" class="oBtn" :class="{active:isBtn==true}">提交</div>
				</div>	
			</div>
		</div>
		<!--script-->
		<script src="../../../js/common/common.js"></script>
		<script src="../../../js/mine/accountSecurity/changePhone.js"></script>
	</body>

</html>
