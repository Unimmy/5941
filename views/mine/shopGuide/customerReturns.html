<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" contect=""> 
	<title></title>
	<link href="../../../lib/mui/mui.min.css" rel="stylesheet" />
  	<link href="../../../lib/swiper3/swiper.min.css" rel="stylesheet">
    <script src="../../../lib/swiper3/swiper.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
	<script src="../../../js/common/calcSize.js" type="text/javascript" charset="utf-8"></script>
	<link href="../../../css/mine/shopGuide/customerReturns.css" rel="stylesheet" />
	<script src="../../../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../../lib/mui/mui.min.js"></script>
	<script src="../../../lib/vue/vue.min.js"></script>
	<body>
		<div id="app" v-cloak>
			<header id="header" class="mui-bar mui-bar-nav nav-home">		
				<h1 class="mui-title">客户退货</h1>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			</header>
			<div id="pullrefresh"  class="">
				<div class="swiper-container">
				  	<div class="swiper-wrapper">
				    	<!--<div class="swiper-slide" v-for="c in carousel"  :style="{backgroundImage: 'url('+c.imageUrl+')'}"></div>-->
				  		<div class="swiper-slide">
				  			<table class="contentTable" border="0" cellspacing="" cellpadding="">
								<tr>
									<th class="">商品名</th>
									<th class="">单价</th>
									<th class="">数量</th>
								</tr>
								<tr v-for="(item,index) in customer">
									<td>{{item.TITLE}}</td>
									<td>￥{{item.PRICE}}</td>
									<td>{{item.NUM}}</td>
								</tr>
							</table>
				  		</div>
				  		<div class="swiper-slide">
				  			<table class="contentTable" border="0" cellspacing="" cellpadding="">
								<tr>
									<th class="">总价</th>
									<th class="">退货状态</th>
									<th class="">用户</th>
								</tr>
								<tr v-for="(item,index) in customer">
									<td>{{item.TOTALFEE}}</td>
									<td>{{item.ISTRUE==0?"未处理":item.ISTRUE==1?"已同意":"未同意"}}</td>
									<td>{{item.KUNAME}}</td>
								</tr>
							</table>
				  		</div>
				  	</div>
				  	<!--底部滑块-->
				  	<!--<div class="swiper-pagination"></div>-->
				</div>	
			</div>
		</div>
		<!--script-->
		<script src="../../../js/common/common.js"></script>
		<script src="../../../js/mine/shopGuide/customerReturns.js"></script>
	</body>
</html>
