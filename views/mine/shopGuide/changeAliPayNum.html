<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" contect=""> 
	<title></title>
	<link href="../../../lib/mui/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
	<script src="../../../js/common/calcSize.js" type="text/javascript" charset="utf-8"></script>
	<link href="../../../css/mine/shopGuide/changeAliPayNum.css" rel="stylesheet" />
	<script src="../../../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../../lib/mui/mui.min.js"></script>
	<script src="../../../lib/vue/vue.min.js"></script>
	<body>
		<!--html-->
		<div id="app" v-cloak>
			<header id="header" class="mui-bar mui-bar-nav nav-home">		
				<h1 v-if="isEstablish==0" class="mui-title">绑定支付宝账户</h1>
				<h1 v-if="isEstablish==1" class="mui-title">修改支付宝账户</h1>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="contentDiv">
						<li>
							<p class="left leet4">姓名：</p>
							<p class="right">
								<input v-model="userName" type="text" value="" placeholder="请输入您的真实姓名" />
							</p>
						</li>
						<li>
							<p class="left leet4">支付宝：</p>
							<p class="right">
								<input v-model="alipayNum" type="text" value="" placeholder="请输入您的支付宝账户" />
							</p>
						</li>
						<li style="padding-right:0;">
							<p class="left leet4">手机号：</p>
							<p class="right yanZP">
								<input class="phoneNums" disabled="disabled" v-model="phoneNum" type="text" value="" placeholder="请输入您的支付宝账户" />
								<span @tap="postCode(''+phoneNum+'');" class="getYzNumBtn" :class="{disabled:isDisabled}">点击获取验证码</span>
							</p>
						</li>
						<li>
							<p class="left leet4">验证码：</p>
							<p class="right">
								<input v-model="yzNum" type="text" value="" placeholder="请输入短信验证码" />
							</p>
						</li>
					</ul>
					<div @tap="blurs();" class="oBtn active">提交</div>
				</div>	
			</div>
		</div>
		<!--script-->
		<script src="../../../js/common/common.js"></script>
		<script src="../../../js/mine/shopGuide/changeAliPayNum.js"></script>
	</body>

</html>
