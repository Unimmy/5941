		<!--html-->
		<div id="app" v-cloak>
			<header id="header" class="mui-bar mui-bar-nav nav-home">		
				<h1 class="mui-title">{{type==0?"新增地址":"编辑地址"}}</h1>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<a @click="delAddress();" v-if="type==1" id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">删除</a>
			</header>
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="all-box mui-clearfix">
						<ul class="input-list">
							<li class="input-group">
								<label for="people">收货人</label>
								<div class="input-wrapper">
									<input type="text" id="people" :placeholder="type==1?'请输入发货人姓名':'请输入姓名'" v-model="sendInfo.name" maxlength="10"/>
								</div>
							</li>
							<li class="input-group">
								<label for="phone">手机号</label>
								<div class="input-wrapper">
									<input type="text" id="phone" placeholder="请输入手机号码" v-model="sendInfo.phone" maxlength="11"/>
								</div>
							</li>
							<li class="input-group">
								<label for="sure-pwd" class="password">所在地区</label>
								<div class="right input-wrapper" id="showAreaPicker">
									<input type="text" id="houseResult" readonly="readonly" class="list-right residence" placeholder="" v-model="sendInfo.residence"></input>
								</div>
								<div class="toggle toogleAddress"></div>
							</li>
							<li class="input-group">
								<label for="adress">详细地址</label>
								<div class="input-wrapper">
									<input type="text" id="adress" placeholder="请填写省市区街道等详细信息" v-model="sendInfo.addressDetail" maxlength="100"/>
								</div>
							</li>
							<li class="input-group">
								<label for="code">邮政编码</label>
								<div class="input-wrapper">
									<input type="text" id="code" placeholder="请输入邮政编码" v-model="sendInfo.zipCode" maxlength="6"/>
								</div>
							</li>

								<label for="code">设置轻松购</label>

						</ul>
						<div v-if="sendInfo.id==0" class="adress">
							<div @click="setDefault();">
								<i v-bind:class="{active:sendInfo.isDefault==1}"></i><span>设为默认地址</span>
							</div>
						</div>
						
						<button v-if="type==0" type="button" @click="saveForm()" class="oBtnAdd"  data-loading-icon-position="right" >保存</button>
						<button v-if="type==1" type="button" @click="modifySave()" class="oBtnAdd"  data-loading-icon-position="right" >保存</button>
					</div>
				</div>
			</div>
		</div>
