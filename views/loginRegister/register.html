<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="author" contect="[]"> 
	<title></title>
	<link href="../../lib/mui/mui.min.css" rel="stylesheet" />
	<script src="../../js/common/calcSize.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
	<link href="../../css/loginRegister/register.css" rel="stylesheet" />
	<script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="../../lib/mui/mui.min.js"></script>
	<script src="../../lib/vue/vue.min.js"></script>
	<script src="../../lib/valid/Validform_v5.3.2.js"></script> 
    <script src="../../lib/valid/valid.js"></script>

	<body>
		<!--html-->
		<div id="app">
			<header id="header" class="mui-bar mui-bar-nav nav-home">
				<h1 class="mui-title">注册</h1>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<span class="mui-pull-right btn-login" @tap="turnTo('login')">登录</span>
			</header>
			<div class="mui-content">
				<!--<div class="sliderBox">
					<div class="active" @tap="silidActive($event,0)">个人</div>
					<div @tap="silidActive($event,1)">企业</div>
				</div>-->
				<form id="formRegister">
					<ul class="mui-input-group">
						<li class="mui-input-row">
							<label><span class="mui-icon mui-icon-phone"></span></label>
							<input type="tel" v-model="infos.memberAccount" datatype="zPhone" class="mui-input-clear" placeholder="请输入您的手机号" maxlength="11" nullmsg="请输入您的手机号"/>
						</li>
						<li class="mui-input-row">
							<label><span class="mui-icon mui-icon-locked"></span></label>
							<input type="password" v-model="psd" datatype="regpass" name="pwd" class="mui-input-password" placeholder="请输入您的密码" maxlength="20" nullmsg="请输入您的密码"/>
						</li>
						<li class="mui-input-row">
							<label><span class="mui-icon mui-icon-locked"></span></label>
							<input type="password" recheck="pwd" datatype="*" class="mui-input-password" placeholder="请再次输入您的密码" maxlength="20" nullmsg="请再次输入您的密码"/>
						</li>
						<li class="mui-input-row">
							<label><span class="mui-icon mui-icon-email"></span></label>
							<input type="text" datatype="Z6" v-model="infos.phoneCode" placeholder="请输入短信验证码" maxlength="4" nullmsg="请输入短信验证码"/>
							<div class="codeBox" @tap="imgCode();" :class="{disabled:isDisabled}" :disabled="isDisabled">获取验证码</div>
						</li>
						<li class="mui-input-row">
							<label><span class="mui-icon mui-icon-person"></span></label>
							<input type="text" v-model="infos.invitateCode" placeholder="请输入您的推荐人账号（必填）" datatype="inviteCode" maxlength="11" ignore="ignore"/>
						</li>
					</ul>
					<button type="button" id="loadingB" class="mui-btn mui-btn-primary sureBtn"  data-loading-icon-position="right">注册</button>
					<div class="mui-checkbox mui-left registerCheckbox">
						<input name="checkbox1" value="Item1" type="checkbox" checked>
						<label>我已阅读并同意</label>
						<a @tap="turnTo('registerAgreement','registerAgreement','1')" class="registerAgreement">《5941注册协议》</a>
						<span>及</span>
						<a @tap="turnTo('registerAgreement','registerAgreement','2')" class="registerAgreement">《隐私政策》</a>
					</div>
				</form>
			</div>
		</div>
		<!--script-->
		<script src="../../js/common/md5.js"></script>
		<script src="../../js/common/common.js"></script>
		<script src="../../js/loginRegister/register.js"></script>
	</body>

</html>
